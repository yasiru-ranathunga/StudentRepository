<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Student Management</a>
            </li>
        </ul>
    </div>
</nav>
    <div class="container">
        <div class="col-lg-6 col-md-6 container justify-content-center-card">
            <h1>Create New Student</h1>
            <div class="card-body">
                <form th:action="@{/student/save}" method="post">
                    <div class="form-group">
                        <label>Student First Name</label>
                        <input id="firstName"
                               name="firstName"
                               class="form-control"
                               placeholder="Enter Student First Name"
                                required>
                    </div>
                    <div class="form-group">
                        <label>Student Last Name</label>
                        <input id="lastName"
                               name="lastName"
                               class="form-control"
                               placeholder="Enter Student Last Name"
                               required>
                    </div>
                    <div class="form-group">
                        <label>Student Email</label>
                        <input id="email"
                               name="email"
                               class="form-control"
                               placeholder="Enter Student Email"
                               required>
                    </div>
                    <div class="form-group">
                        <label>Student Address</label>
                        <input id="address"
                               name="address"
                               class="form-control"
                               placeholder="Enter Student Address"
                               required>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary btn-sm-mb-3">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
